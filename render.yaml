services:
  - type: web
    name: movie-catalog-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        fromDatabase:
          name: movies-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: movies-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: movies-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: movies-db
          property: database
      - key: DB_PORT
        fromDatabase:
          name: movies-db
          property: port

databases:
  - name: movies-db
    databaseName: movies_db
    user: movies_admin
